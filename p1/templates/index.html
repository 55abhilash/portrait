<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Portrait : A free and open source systems management software!</title>

    {% load staticfiles %}
    <script src="{%  static "js/jquery.min.js" %}"></script>
    <script src="{%  static "js/jquery-ui.js" %}"></script>
    <script src="{%  static "js/bootstrap.min.js" %}"></script>
		 
    <link rel="stylesheet" href="{%  static "css/jquery-ui.css" %}">
    <link rel="stylesheet" href="{%  static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{%  static "css/p1.css" %}">
</head>

<body>

    <div id="leftbar" class="sidenav">
        <ul style="width:100%; text-align:center;">
            <li><a href="#dashboard">Dashboard</a>
            </li>
            <li><a id="machines_entry" href="#machines">Machines</a>
            </li>
            <li><a id="runningtasks_entry" href="#runningtasks">Running Tasks</a>
            </li>
        </ul>
    </div>
    <div id="rightarea">
        <div class="row header" id="header">
            <div class="col-md-4" id="welcome"><img id="togglesidebar" src="{% static "img/portrait_logo.png" %}" style="float: left; margin-left: 15%; margin-right: -35%; margin-top: -2%; width:50px; height:50px;" alt="Portrait"></img>PORTRAIT</div>
            <div class="col-md-4"></div>
            <div class="col-md-4" id="loginuser">{{ request.user }}&nbsp; &nbsp; &nbsp; <a href="http://localhost/logout/" style="color:white;">Logout</a></div>
        </div>
        <div id="dashboard">

        </div>

        <div id="machines" style="display:flex;">
			<script src="{%  static "js/p1_machines.js" %}"></script>
               
            
        </div>

        <div id="runningtasks">
			<script src="{%  static "js/p1_runningtasks.js" %}"></script>
        </div>

        <div class="modal"> </div>
        <script>
            $body = $("body");
            $(document).on({
                ajaxStart: function() {
                    $body.addClass("loading");
                },
                ajaxStop: function() {
                    $body.removeClass("loading");
                }
            });
        </script>
</body>

</html>
