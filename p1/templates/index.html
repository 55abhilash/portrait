<html lang="en">

<head>
    <meta charset="utf-8">

					$(function() {
						$("#tabs").tabs();
					});

			<body>

				<div id="tabs">
						<ul style="width:100%; text-align:center;">
							<li style="width:30%;"><a href="#tabs-1">Dashboard</a></li>
							<li style="width:30%;"><a href="#tabs-2">Machines</a></li>
							<li style="width:30%;"><a href="#tabs-3">Running Tasks</a></li>
						</ul>
						<div id="tabs-1">
				   

						<form method='post' id="f">
						{% csrf_token %}
									<button id="b" type='submit' form="f"> 
											SEND
												</button>
												</form>
												<form method="post" id="f2">
												{% csrf_token %}
												<button id="b2" type='submit' form="f2"> 
													INSERT
												</button>
												</form>
												<form method="post" id="logout">
												{% csrf_token %}
												<button id="b2" type='submit' form="logout"> 
													LOGOUT
												</button>
												</form>
												<div id="div1"></div>
												<script>

												$(document).ready(function() {
												   $("#f").submit(function(event){
														$.ajax({
															 type:"POST",
															 url:"http://localhost",
															 data: {
																'postid' : '1',
																'csrfmiddlewaretoken': '{{ csrf_token}}',       					
															 },
															 success: function(data){
																 if(data.status == '1') {
																	$('#div1').html(data) 
																 }
																 else if(data.status == '0') {
																	window.location(data.url)
																 }
															 }
														});
														return false; //<---- move it here
												   	});
												});
												$(document).ready(function() {
												   $("#f2").submit(function(event){
														$.ajax({
															 type:"POST",
															 url:"http://localhost",
															 data: {
																'postid' : '2',
																'csrfmiddlewaretoken': '{{ csrf_token}}',       					
															 },
															 success: function(data){
																	$('#div1').html(data) 
															}
														});
														return false; //<---- move it here
												   	});
												});
												$(document).ready(function() {
												   $("#logout").submit(function(event){
														$.ajax({
															 type:"POST",
															 url:"http://localhost",
															 data: {
																'postid' : '3',
																'csrfmiddlewaretoken': '{{ csrf_token}}',       					
															 },
															 success: function(data){
																	window.location.replace(data.url);   
															}
														});
														return false; //<---- move it here
												   	});
												});
									</script>

                                </div>
                                <div id="tabs-2">
								    <script>
						                $( function() {
			                                $( ".widget input[type=submit], .widget a, .widget button" ).button();
                                            $(document).ready(function () {
                                                $( "#view_pending" ).button().click( function( event ) {
														$.ajax({
															 type:"POST",
															 url:"http://localhost/pending_reg/",
															 data: {
                                                                'action' : 'show',
																'csrfmiddlewaretoken': '{{ csrf_token}}',       					
															 },
															 success: function(data){
                                                                        //$( "#dialog" ).dialog();
                                                                        $( function() {
                                                                            $( "#selectable" ).selectable();
                                                                        });
                                                                        var in_dialog = '<ol id="selectable"><li class="ui-widget-content" id="list_item" ></li></ol>';
                                                                        //$( "#dialog" ).html(in_dialog);
                                                                        $( "#disp_area" ).append(in_dialog);
                                                                        $( "#list_item" ).html(data);
                                                             }
														});
														return false; //<---- move it here
											    });
				  				  	        });
                                        });
								    </script>
                                    <div id="dialog" title="Pending Minion Registrations">
                                    </div>
                                    <style>
                                            #feedback { font-size: 1.4em; }
                                            #selectable .ui-selecting { background: #FECA40; }
                                            #selectable .ui-selected { background: #F39814; color: white; }
                                            #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
                                            #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
                                    </style>
                                    <div class="widget" id="disp_area">
                                        <input id="view_pending" type="submit" value="View Pending Registrations">
                                    </div>
								</div>
                                <div id="tabs-3">
                                </div>

    </body>

</html>
