<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Portrait : A free and open source systems management software!</title>

    {% load staticfiles %}
    <script src="{%  static "js/jquery.min.js" %}"></script>
    <script src="{%  static "js/jquery-ui.js" %}"></script>
    <script src="{%  static "js/bootstrap.min.js" %}"></script>
		 
    <link rel="stylesheet" href="{%  static "css/jquery-ui.css" %}">
    <link rel="stylesheet" href="{%  static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{%  static "css/p1.css" %}">
</head>

<body>
    <div class="row header" id="header">
        <div class="col-md-4" id="welcome"><img src="{% static "img/portrait_logo.png" %}" style="float: left; margin-left: 15%; margin-right: -35%; margin-top: -2%; width:50px; height:50px;" alt="Portrait"></img>PORTRAIT</div>
        <div class="col-md-4"></div>
        <div class="col-md-4" id="loginuser">{{ request.user }}&nbsp; &nbsp; &nbsp; <a href="http://localhost/logout/" style="color:white;">Logout</a>
        </div>
    </div>
    <script>
        $(function() {
            $("#tabs").tabs();
        });
    </script>

    <div id="tabs">
        <ul style="width:100%; text-align:center;">
            <li style="width:30%;"><a href="#tabs-1">Dashboard</a>
            </li>
            <li style="width:30%;"><a href="#tabs-2">Machines</a>
            </li>
            <li style="width:30%;"><a href="#tabs-3">Running Tasks</a>
            </li>
        </ul>
        <div id="tabs-1">

        </div>

        <div id="tabs-2" style="display:flex;">
            <div class="sidebar">
                <ul id="nav1">
                    <li> <a class="sidebar_element" id="sidebar_am" href="http://localhost/all_minions/">All minions</a>
                    </li>
                    <li> <a class="sidebar_element" id="sidebar_pr" href="http://localhost/pending_reg/">View Pending Registrations</a>
                    </li>
                </ul>
            </div>
			<script src="{%  static "js/p1.js" %}"></script>
               
            </script>
            <div class="row" id="disp_area">
            &nbsp; &nbsp; &nbsp; &nbsp;
            </div>
            <div class="actionbar">
                <ul id="nav2">
                </ul>
            </div>
            
        </div>

        <div id="tabs-3">
        </div>

        <div class="modal"> </div>
        <script>
            $body = $("body");
            $(document).on({
                ajaxStart: function() {
                    $body.addClass("loading");
                },
                ajaxStop: function() {
                    $body.removeClass("loading");
                }
            });
        </script>
</body>

</html>
